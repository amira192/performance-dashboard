{% extends 'accounts/base.html' %}

{% block title %}Login | Performance Dashboard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-2 text-center text-blue-700">Student Dashboard</h2>
    <p class="text-center text-gray-600 mb-6 font-semibold">Sign in to continue</p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Username / Email -->
        <div class="relative">
            <i class="fa fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="text" name="username" class="form-control w-full border rounded-lg h-12 pl-12 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Email or Username" required>
        </div>

        <!-- Password -->
        <div class="relative">
            <i class="fa fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="password" name="password" class="form-control w-full border rounded-lg h-12 pl-12 focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-lg font-semibold hover:bg-blue-800 transition">Log In</button>

        <!-- Error message -->
        {% if form.errors %}
            <div class="text-red-600 text-center text-sm mt-2">
                Invalid username or password.
            </div>
        {% endif %}
    </form>

    <!-- Signup Link -->
    <p class="text-center text-gray-600 mt-4 text-sm">
        Donâ€™t have an account? <a href="{% url 'register' %}" class="text-blue-700 font-semibold hover:underline">Create New Account</a>
    </p>
</div>
{% endblock %}
