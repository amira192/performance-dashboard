{% extends 'dashboard/base_dashboard.html' %}

{% block dashboard_content %}

<h2 class="text-xl font-bold mb-4">My Tasks</h2>

<div class="grid grid-cols-2 gap-4 mb-6">
    <div class="bg-white rounded-lg shadow p-4 text-center">
        <h5 class="text-gray-500 text-sm">Completed</h5>
        <h3 class="text-2xl font-bold text-teal-500">{{ completed_tasks }}</h3>
    </div>
    <div class="bg-white rounded-lg shadow p-4 text-center">
        <h5 class="text-gray-500 text-sm">Pending</h5>
        <h3 class="text-2xl font-bold text-red-500">{{ pending_tasks }}</h3>
    </div>
</div>

<canvas id="studentChart"></canvas>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('studentChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Completed','Pending'],
            datasets:[{data:[{{ completed_tasks }},{{ pending_tasks }}], backgroundColor:['#10B981','#EF4444'] }]
        },
        options:{ responsive:true, plugins:{legend:{position:'bottom'}, title:{display:true,text:'My Tasks'}}}
    });
});
</script>

{% endblock %}
