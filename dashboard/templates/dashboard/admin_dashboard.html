{% extends 'dashboard/base_dashboard.html' %}

{% block dashboard_content %}

<!-- Stats Cards -->

<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6">
    <div class="bg-white rounded-lg shadow p-4 text-center">
        <h5 class="text-gray-500 text-sm">Students</h5>
        <h3 id="totalStudents" class="text-2xl font-bold text-blue-500">0</h3>
    </div>
    <div class="bg-white rounded-lg shadow p-4 text-center">
        <h5 class="text-gray-500 text-sm">Teachers</h5>
        <h3 id="totalTeachers" class="text-2xl font-bold text-green-500">0</h3>
    </div>
    <div class="bg-white rounded-lg shadow p-4 text-center">
        <h5 class="text-gray-500 text-sm">Courses</h5>
        <h3 id="totalCourses" class="text-2xl font-bold text-yellow-500">0</h3>
    </div>
    <div class="bg-white rounded-lg shadow p-4 text-center">
        <h5 class="text-gray-500 text-sm">Total Tasks</h5>
        <h3 id="totalTasks" class="text-2xl font-bold text-gray-800">0</h3>
    </div>
    <div class="bg-white rounded-lg shadow p-4 text-center">
        <h5 class="text-gray-500 text-sm">Completed Tasks</h5>
        <h3 id="completedTasks" class="text-2xl font-bold text-teal-500">0</h3>
    </div>
    <div class="bg-white rounded-lg shadow p-4 text-center">
        <h5 class="text-gray-500 text-sm">Pending Tasks</h5>
        <h3 id="pendingTasks" class="text-2xl font-bold text-red-500">0</h3>
    </div>
</div>

<!-- ==================== -->
<!-- Charts (Side by Side) -->
<!-- ==================== -->
<div class="flex flex-wrap gap-6 justify-center">
    <!-- Users & Courses Chart -->
    <div class="w-80 h-80 bg-white p-4 rounded-lg shadow">
        <canvas id="usersChart"></canvas>
    </div>

    <!-- Tasks Overview Chart -->
    <div class="w-80 h-80 bg-white p-4 rounded-lg shadow">
        <canvas id="tasksChart"></canvas>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    fetch("{% url 'dashboard:dashboard_chart_data' %}")
    .then(res => res.json())
    .then(data => {
        console.log("Dashboard JSON Data:", data);

        // تحديث Cards
        document.getElementById('totalStudents').textContent = data.students;
        document.getElementById('totalTeachers').textContent = data.teachers;
        document.getElementById('totalCourses').textContent = data.total_courses;
        document.getElementById('totalTasks').textContent = data.total_tasks;
        document.getElementById('completedTasks').textContent = data.completed_tasks;
        document.getElementById('pendingTasks').textContent = data.pending_tasks;

        // Chart 1: Users & Courses
        const ctxUsers = document.getElementById('usersChart').getContext('2d');
        new Chart(ctxUsers, {
            type: 'doughnut',
            data: {
                labels: ['Students','Teachers','Courses'],
                datasets:[{
                    data:[data.students, data.teachers, data.total_courses],
                    backgroundColor:['#3B82F6','#10B981','#FBBF24']
                }]
            },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                plugins:{
                    legend:{position:'bottom'},
                    title:{display:true,text:'Users & Courses'}
                }
            }
        });

        // Chart 2: Tasks Overview
        const ctxTasks = document.getElementById('tasksChart').getContext('2d');
        new Chart(ctxTasks, {
            type: 'doughnut',
            data: {
                labels:['Total Tasks','Completed','Pending'],
                datasets:[{
                    data:[data.total_tasks, data.completed_tasks, data.pending_tasks],
                    backgroundColor:['#6B7280','#14B8A6','#EF4444']
                }]
            },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                plugins:{
                    legend:{position:'bottom'},
                    title:{display:true,text:'Tasks Overview'}
                }
            }
        });
    })
    .catch(err => console.error("Error fetching dashboard data:", err));
});
</script>

{% endblock %}
