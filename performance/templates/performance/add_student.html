{% extends 'base.html' %}
{% load static %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 mt-10">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Add New Student</h2>

  <form method="POST" class="space-y-6">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
        <div class="border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-blue-500 p-2">
          {{ field }}
        </div>
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|join:", " }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="text-center pt-4">
      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-200 shadow-md">
        ðŸ’¾ Add Student
      </button>
    </div>
  </form>
</div>
{% endblock %}
