{% extends 'base.html' %}
{% block title %}Add Feedback{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Add Feedback</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Student:</label>
            {{ form.student }}
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Comment:</label>
            {{ form.comment }}
        </div>

        <div>
            <label class="block text-gray-700 font-semibold mb-2">Rating (0â€“5):</label>
            {{ form.rating }}
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Submit Feedback
            </button>
        </div>
    </form>
</div>
{% endblock %}
